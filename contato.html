<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <h1><img id="logo" src="filename.png" alt="Logo da Página de Poemas Atma"></h1>
        <section class="box">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                        <li><a href ="poems.html">Poemas</a></li>
                        <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <form>
            <label for="nome">Nome Completo : </label>
            <input type="text" id="nome" class="input-padrao" required>
            <label for="email">E-mail : </label>
            <input type="email" id="email" class="input-padrao" required>
            <label for="cel">Telefone : </label>
            <input type="tel" id="cel" class="input-padrao required">
            <label for="mensagem"> Comentários</label>
            <textarea cols="70" rols="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Quer receber nosso contato ? Fala para gente , como você prefere ? </legend>
                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="email" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend class="gender">Qual o seu gênero? </legend>
                <select>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Não-binarie</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de publicar na page , ou receber no seu e-mail
                nossos textos ? </label>

            <input type="submit" value="Enviar Formulário" class = "enviar">
        </form>
    </main>

</body>
<footer>
    <img src="logo.png" alt="Logo da Página de Poemas Atma">

</footer>

</html>
